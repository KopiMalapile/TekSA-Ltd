<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TekSA - Business Management Platform</title>
    <link rel="stylesheet" href="main.css">
    <style>
        /* Base Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
        }

        /* Sidebar */
        .sidebar {
            background-color: #2E86C1;
            color: white;
            width: 220px;
            height: 100vh;
            padding: 20px;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            z-index: 10;
        }

        /* Sidebar Links */
        .sidebar a {
            color: white;
            text-decoration: none;
            padding: 10px;
            margin: 5px 0;
            display: block;
            border-radius: 5px;
            background-color: #3498DB;
            text-align: center;
        }

        .sidebar a:hover {
            background-color: #1B4F72;
        }

        /* Menu Button */
        .menu-button {
            background-color: #2980B9;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            font-size: 18px;
            cursor: pointer;
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 20;
            display: none; /* Hide the menu button by default */
        }

        .menu-button:hover {
            background-color: #1B4F72;
        }

        /* Header */
        .header {
            background-color: #2980B9;
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        /* Header Top-right Links */
        .header .top-right {
            position: absolute;
            top: 10px;
            right: 10px;
        }

        .header .top-right a, .header .top-right button {
            color: white;
            text-decoration: none;
            padding: 10px;
            background-color: #3498DB;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            margin: 5px;
        }

        .header .top-right a:hover, .header .top-right button:hover {
            background-color: #1B4F72;
        }

        /* Content Container */
        .content {
            flex: 1;
            padding: 20px;
            margin-left: 220px;
            transition: margin-left 0.3s;
        }

        /* Container for Cards */
        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        /* Card Style */
        .card {
            background-color: white;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            flex: 1 1 100%; /* Default to full width */
        }

        .card h2 {
            margin-top: 0;
        }

        /* Table Styles */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #2980B9;
            color: white;
        }

        /* Form and Button Styles */
        input[type=text], input[type=email], select {
            width: 100%;
            padding: 10px;
            margin: 5px 0 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type=submit], .btn {
            background-color: #2980B9;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            display: inline-block;
        }

        input[type=submit]:hover, .btn:hover {
            background-color: #1B4F72;
        }

        /* Responsive Adjustments for Mobile */
        @media (max-width: 768px) {
            .menu-button {
                display: block;
            }

            .sidebar {
                transform: translateX(-100%);
                transition: transform 0.3s ease;
            }

            .sidebar.show {
                transform: translateX(0);
            }

            .content {
                margin-left: 0;
            }

            /* Stack cards vertically */
            .card {
                width: 100%;
            }

            .header h1 {
                font-size: 1.2em;
            }

            .header p, .content, .search-container input, .btn {
                font-size: 0.9em;
                padding: 8px;
            }
        }
    </style>
</head>
